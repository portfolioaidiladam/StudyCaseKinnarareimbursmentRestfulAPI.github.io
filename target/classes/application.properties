spring.application.name=Aplikasi APIstudycase Springbeaidil
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/reimbursement_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=your_jwt_secret_key
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.reimbursement=DEBUG

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin_password